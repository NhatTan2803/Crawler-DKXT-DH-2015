<div ng-include="'components/navbar/navbar.html'"></div>

<div id="loading" ng-show="loading" style="position:absolute;top:45%;left:45%;width:auto;height:auto;z-index:101;padding:6px;margin:5px;text-align:center;font-weight:bold;display:none;border-width:2px!important;font-size:11px;">
  <img src="http://nextme.lvduit.com/statics/home/images/loader.gif" alt="Just Wait...">
</div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1 ng-bind="loading ? 'Loading ...' : 'Danh sách xét tuyển'"></h1>
    <p class="lead">Power by Nodejs and MongoDB - Van-Duyet Le (lvduit08 at gmail.com)</p>

    <form class="thing-form">
      <p class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="Họ tên..." ng-model="keyword">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default" ng-click="search()">Filter</button>
        </span>
      </p>
    </form>

  </div>
</header>

<div class="container-fluid">
  <div class="row">

    <div class="col-lg-12">
       <table class="table table-bordered">
          <thead>
            <tr>
              <td colspan="9">
                
                <center><span ng-show="data"><a href="#" ng-click="prePage()" class="btn btn-primary">Pre</a> <a href="#" ng-click="nextPage()" class="btn btn-primary">Next</a></span></center>
                
              </td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in data" data-ng-show="row.score_sum">
                <td data-ng-bind="row._id.substr(-10)"></td>
                <td data-ng-bind="row.student_name ? row.student_name : '[Đang cập nhật]' "></td>
                <td data-ng-bind="row.student_id"></td>
                <td data-ng-bind="row.school_code ? row.school_code : '[Đang cập nhật]'"></td>
                <td data-ng-bind="row.faculty_code"></td>
                <td data-ng-bind="row.subject_group"></td>
                <td data-ng-bind="row.priority"></td>
                <td data-ng-bind="row.score_priority"></td>
                <td data-ng-bind="row.score_sum"></td>
            </tr>
            
            <tr>
              <td colspan="9">
                
                <center><span ng-show="data"><a href="#" ng-click="prePage()" class="btn btn-primary">Pre</a> <a href="#" ng-click="nextPage()" class="btn btn-primary">Next</a></span></center>
                
              </td>
            </tr>
          </tbody>
        </table>

    </div>
  </div>

</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack 
        <a href="https://twitter.com/lvduit">@lvduit</a> |
         <a href="http://blog.lvduit.com">Blog</a></p>
  </div>
</footer>
